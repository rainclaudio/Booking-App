<ion-header>
  <ion-toolbar>
    <ion-title>edit-offer</ion-title>
    <ion-back-button slot = start
    [defaultHref] = "'/places/tabs/offers/' + id_place"></ion-back-button>
    <ion-buttons slot="secondary">
      <ion-button (click)="onUpdateOffer()"
        [disabled] = "!form.valid">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content class = ion-padding>
  <form [formGroup]="form">
    <ion-grid>




      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Title</ion-label>
            <ion-input
              type="text"
              autocomplete
              autocorrect
              formControlName="title"
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating"> Short Description</ion-label>
            <ion-textarea rows="3" formControlName = "description"></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row *ngIf = "!form.get('description').valid && form.get('description').touched">
        <ion-col size-sm = 6 offset-sm = 3>
          <p>Decription must be between 1 and 180 characters</p>
        </ion-col>
      </ion-row>


    </ion-grid>
