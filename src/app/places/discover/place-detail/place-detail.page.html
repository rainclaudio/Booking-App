<ion-header>
  <ion-toolbar>
    <ion-buttons slot = start>
      <ion-back-button defaultHref = "places/tabs/discover"></ion-back-button>
    </ion-buttons>
    <ion-title>{{currentPlace.title_place}} </ion-title>


  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class = ion-no-padding>
    <ion-row>
      <ion-col size-sm = 6 offset-sm = 3 class="ion-no-padding">
        <ion-img [src]  = "currentPlace.imageUrl"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm = 6 offset-sm = 3 class="ion-text-center">
        <p>{{currentPlace.description_place}}</p>
      </ion-col>

    </ion-row>
    <ion-row class= ion-align-items-center *ngIf = "isbookable">
      <ion-col size-sm = 6 offet-sm = 3 class = "ion-text-center">
        <ion-button s color = primary class=ion-margin (click)="onBookPlaceFunction()">
          Book
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
