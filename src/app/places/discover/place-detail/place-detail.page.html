<ion-header>
  <ion-toolbar>
    <ion-buttons slot = start>
      <ion-back-button defaultHref = "places/tabs/discover"></ion-back-button>
    </ion-buttons>
    <ion-title>{{isLoading ? 'Loading...' :  currentPlace.title_place}} </ion-title>


  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-text-center" *ngIf = "isLoading">
    <ion-spinner color = primary>
      Loading...
    </ion-spinner>

  </div>
   <ion-grid class = ion-no-padding *ngIf = "!isLoading">
    <ion-row>
      <ion-col size-sm = 6 offset-sm = 3 class="ion-no-padding">
        <ion-img [src]  = "currentPlace.imageUrl"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm = 6 offset-sm = 3 class="ion-text-center">
        <p>{{currentPlace.description_place}}</p>
      </ion-col>

    </ion-row>
    <ion-row>
      <ion-col size-sm = 6 offset-sm = 3 class="ion-padding">
        <p>{{currentPlace.location.address}}</p>

      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm = 6 offset-sm = 3 class="ion-padding" class="ion-text-center">
        <ion-img role = "button"(click)= "onShowFullMap()"   class = "location-image"[src] = "currentPlace.location.staticMapImageUrl"></ion-img>
      </ion-col>
    </ion-row>

    <ion-row class= ion-align-items-center *ngIf = "isbookable">
      <ion-col size-sm = 6 offet-sm = 3 class = "ion-text-center">
        <ion-button color = primary class=ion-margin (click)="onBookPlaceFunction()">
          Book
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
