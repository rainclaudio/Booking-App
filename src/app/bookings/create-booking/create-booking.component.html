<ion-header>
  <ion-toolbar>
    <ion-title>
      {{ selectedPlace.title_place }}
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancelBook()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content text-center padding>
  <form (ngSubmit) = "onBookPlace()" #f = ngForm>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
        <ion-label Position="floating"> First Name</ion-label>
        <ion-input type="text" ngModel name="first-name" required></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
        <ion-label Position="floating"> Las name</ion-label>
        <ion-input type="text" ngModel name="last-name" required></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
        <ion-label Position="floating"> nuber of guest</ion-label>
        <ion-select [ngModel] = "'2'" name = guest-number>
          <ion-select-option value = 1>1</ion-select-option>
          <ion-select-option value = 2>2</ion-select-option>
          <ion-select-option value = 3>3</ion-select-option>
        </ion-select>

      </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm = 3 offset-sm = 3>
        <ion-item>
        <ion-label Position="floating"> From</ion-label>
        <ion-datetime displayFormat = "MMM DD YYYY"
        pickerFormat = "YY MMM DD"
        [min] = "selectedPlace.availableFrom.toISOString()"
        [max] = "selectedPlace.availableTo.toISOString()"
        [ngModel] = "startDate"
        ngModel
        name = date-from
        required
        #startDateCtrl = "ngModel"></ion-datetime>

      </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm = 3>
        <ion-item>
        <ion-label Position="floating"> to</ion-label>
        <!-- min has to be the date that we already selected on the
        previous row -->
        <ion-datetime displayFormat = "MMM DD YYYY"
        pickerFormat = "YY MMM DD"

        [min] = "startDateCtrl.value"
        [max] = "selectedPlace.availableTo.toISOString()"
        [ngModel] = "endDate"
        name = date-to
        required></ion-datetime>

      </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm = 6 offset-sm = 3>
        <ion-button
        type = submit
        color = primary
        expand = block
        [disabled] = "!f.valid || !datesValid()">Book!</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
 </form>
</ion-content>
