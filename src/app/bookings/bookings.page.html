<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- 20 04 21 -->
      <!-- you could have multiples menus
  so its good practice to give it an Id -->
      <ion-menu-button></ion-menu-button>

      <!-- 20 04 21 -->
    </ion-buttons>
    <ion-title>bookings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size-md = 6 offset-md=3 text-center *ngIf = "isLoading">
        <ion-spinner color = primary>

        </ion-spinner>
      </ion-col>
      <ion-col size-md = 6
      offset-md = 3
      *ngIf = "!isLoading && (!loadedBookingsVectorCopy || loadedBookingsVectorCopy.length <= 0)"
      class="ion-text-center">
        <p>
          No places Booked! Please come back later!
        </p>

      </ion-col>
      <ion-col
        size-md="6"
        offset-md="3"
        *ngIf="!isLoading && loadedBookingsVectorCopy && loadedBookingsVectorCopy.length > 0">
        <ion-list>
          <ion-item-sliding
            *ngFor="let it of loadedBookingsVectorCopy"
            #slidingBooking
          >
            <ion-item>
              <ion-label>
                <h5>{{it.placeTitle}}</h5>
                <p>Guests: {{it.guestNumber}}</p>
                <p>ID_uder: {{it.userId}}</p>
              </ion-label>
            </ion-item>
            <ion-item-options>
              <ion-item-option
                color="danger"
                (click)="onCancelFunction(it.id,slidingBooking)"
              >
                <ion-icon name="trash" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
